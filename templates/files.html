<!DOCTYPE html>
<html lang="en">

<head>
    <title>Uploaded Files</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .file-card {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Uploaded Files</h1>
        <a href="/login" class="btn btn-secondary mb-2">Logout</a>
        <div class="row">
            {% for file in files %}
            <div class="col-md-4">
                <div class="card file-card">
                    <div class="card-body">
                        <h5 class="card-title">{{ file }}</h5>
                        <a href="{{ url_for('download_file', filename=file) }}" class="btn btn-primary">Download</a>
                        <a href="{{ url_for('view_file', filename=file) }}" class="btn btn-success">View</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
